<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D FPS Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player;
        let bullets = [];
        let enemies = [];
        let keys = {};
        const BULLET_SPEED = 10;
        const PLAYER_SPEED = 5;
        const ENEMY_SPEED = 2;
        const ENEMY_DAMAGE_RADIUS = 0.5; // Radius for collision detection
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Initialize the scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create player
            player = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
            player.position.y = 1;
            scene.add(player);

            // Create enemies
            for (let i = 0; i < 5; i++) {
                let enemy = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
                enemy.position.set(Math.random() * 10 - 5, 1, Math.random() * 10 - 5);
                enemies.push(enemy);
                scene.add(enemy);
            }

            // Setup camera
            camera.position.set(0, 1, 5);
            camera.lookAt(player.position);

            // Event listeners
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('click', onClick);

            // Resize handler
            window.addEventListener('resize', onWindowResize, false);

            // Start the render loop
            animate();
        }

        function onKeyDown(event) {
            keys[event.code] = true;
        }

        function onKeyUp(event) {
            keys[event.code] = false;
        }

        function onMouseMove(event) {
            // Normalize mouse coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onClick(event) {
            shootBullet();
        }

        function shootBullet() {
            // Set up raycaster
            raycaster.updateMatrixWorld(); // Update the raycaster matrix
            raycaster.ray.origin.copy(camera.position);
            raycaster.ray.direction.copy(camera.getWorldDirection(new THREE.Vector3()));

            let bullet = new THREE.Mesh(new THREE.SphereGeometry(0.1, 8, 8), new THREE.MeshBasicMaterial({ color: 0x0000ff }));
            bullet.position.copy(camera.position);
            bullet.velocity = raycaster.ray.direction.clone().multiplyScalar(BULLET_SPEED);
            bullets.push(bullet);
            scene.add(bullet);
        }

        function detectCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    const distance = bullet.position.distanceTo(enemy.position);
                    if (distance < ENEMY_DAMAGE_RADIUS) {
                        // Handle collision
                        scene.remove(enemy);
                        enemies.splice(enemyIndex, 1);
                        scene.remove(bullet);
                        bullets.splice(bulletIndex, 1);
                    }
                });
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            // Player controls
            if (keys['KeyW']) player.position.z -= PLAYER_SPEED * 0.1;
            if (keys['KeyS']) player.position.z += PLAYER_SPEED * 0.1;
            if (keys['KeyA']) player.position.x -= PLAYER_SPEED * 0.1;
            if (keys['KeyD']) player.position.x += PLAYER_SPEED * 0.1;

            // Update bullets
            bullets.forEach((bullet, index) => {
                bullet.position.add(bullet.velocity.clone().multiplyScalar(0.1));
                if (bullet.position.length() > 50) {
                    scene.remove(bullet);
                    bullets.splice(index, 1);
                }
            });

            // Update enemies
            enemies.forEach(enemy => {
                let direction = player.position.clone().sub(enemy.position).normalize();
                enemy.position.add(direction.multiplyScalar(ENEMY_SPEED * 0.1));
            });

            // Detect collisions between bullets and enemies
            detectCollisions();

            // Render scene
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
