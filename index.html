<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunnel Rush</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #gameOverOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameOverOverlay button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameOverOverlay">
        <div>
            <h1>Game Over</h1>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Basic setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Basic light
        const light = new THREE.AmbientLight(0x404040); // Soft white light
        scene.add(light);

        // Tunnel Geometry
        const tunnelGeometry = new THREE.CylinderGeometry(10, 10, 2000, 32, 1, true);
        const tunnelMaterial = new THREE.MeshBasicMaterial({ color: 0x333333, side: THREE.BackSide });
        const tunnel = new THREE.Mesh(tunnelGeometry, tunnelMaterial);
        scene.add(tunnel);

        // Player
        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.z = 0;
        scene.add(player);

        // Obstacles
        const obstacles = [];
        const obstacleSpeed = 0.1; // Slower-moving obstacles

        function createObstacle() {
            const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
            const obstacleMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            obstacle.position.set(Math.random() * 20 - 10, Math.random() * 20 - 10, Math.random() * -4000); // More visible obstacles
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        for (let i = 0; i < 100; i++) {
            createObstacle();
        }

        // Player Movement
        const movementSpeed = 0.5;
        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'ArrowUp':
                    player.position.z -= movementSpeed;
                    break;
                case 'ArrowDown':
                    player.position.z += movementSpeed;
                    break;
                case 'ArrowLeft':
                    player.position.x -= movementSpeed;
                    break;
                case 'ArrowRight':
                    player.position.x += movementSpeed;
                    break;
            }

            // Restrict player movement within bounds
            player.position.x = Math.max(-10, Math.min(10, player.position.x));
            player.position.y = Math.max(-10, Math.min(10, player.position.y));
            player.position.z = Math.max(-2000, Math.min(2000, player.position.z));
        });

        // Game Over
        function checkCollision() {
            obstacles.forEach(obstacle => {
                const distance = player.position.distanceTo(obstacle.position);
                if (distance < 1) {
                    showGameOver();
                }
            });
        }

        function showGameOver() {
            document.getElementById('gameOverOverlay').style.display = 'flex';
            cancelAnimationFrame(animationId); // Stop the animation loop
        }

        function restartGame() {
            location.reload(); // Reload the page to restart the game
        }

        // Animation Loop
        let animationId;
        function animate() {
            animationId = requestAnimationFrame(animate);

            // Move obstacles
            obstacles.forEach(obstacle => {
                obstacle.position.z += obstacleSpeed;
                if (obstacle.position.z > player.position.z + 100) {
                    obstacle.position.z = player.position.z - 2000;
                    obstacle.position.x = Math.random() * 20 - 10;
                    obstacle.position.y = Math.random() * 20 - 10;
                }
            });

            // Check for collisions
            checkCollision();

            renderer.render(scene, camera);
        }

        // Set camera position and orientation
        camera.position.z = 0;
        camera.position.y = 0;
        camera.position.x = 0;
        camera.lookAt(0, 0, -1); // Look towards the tunnel

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
