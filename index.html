<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeWave: Arena Clash</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 50,
            speed: 5,
            color: 'blue'
        };
        
        let bullets = [];
        const bulletSpeed = 7;
        const paint = [];
        const timeShifts = ['prehistoric', 'medieval', 'futuristic'];
        let currentTimeShift = 0;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = 'red';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                bullet.y -= bulletSpeed;
                // Add paint coverage
                paint.push({ x: bullet.x, y: bullet.y, width: bullet.width, height: bullet.height });
            });
            bullets = bullets.filter(bullet => bullet.y + bullet.height > 0);
        }

        function drawPaint() {
            paint.forEach(area => {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.5)'; // Semi-transparent red
                ctx.fillRect(area.x, area.y, area.width, area.height);
            });
        }

        function drawArena() {
            const colors = ['#FF5722', '#4CAF50', '#03A9F4']; // Colors for different time shifts
            ctx.fillStyle = colors[currentTimeShift];
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawArena();
            drawPaint();
            drawPlayer();
            drawBullets();
            requestAnimationFrame(update);
        }

        function handleKeyDown(e) {
            switch (e.key) {
                case 'ArrowLeft':
                    player.x = Math.max(player.x - player.speed, 0);
                    break;
                case 'ArrowRight':
                    player.x = Math.min(player.x + player.speed, canvas.width - player.width);
                    break;
                case ' ':
                    bullets.push({ x: player.x + player.width / 2 - 5, y: player.y, width: 10, height: 20 });
                    break;
                case 't':
                    currentTimeShift = (currentTimeShift + 1) % timeShifts.length;
                    break;
            }
        }

        document.addEventListener('keydown', handleKeyDown);
        update();
    </script>
</body>
</html>
