<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rooftop Shooter Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Basic setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create rooftop
        const roofGeometry = new THREE.BoxGeometry(30, 1, 30);
        const roofMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
        const roof = new THREE.Mesh(roofGeometry, roofMaterial);
        roof.position.y = 1;
        scene.add(roof);

        // Create city background
        const cityTexture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/3/3c/Manhattan_Skyline_2012.jpg');
        const cityMaterial = new THREE.MeshBasicMaterial({ map: cityTexture, side: THREE.BackSide });
        const cityGeometry = new THREE.CubeGeometry(1000, 1000, 1);
        const city = new THREE.Mesh(cityGeometry, cityMaterial);
        city.position.z = -500;
        scene.add(city);

        // Create player (shooter)
        const playerGeometry = new THREE.BoxGeometry(1, 1.5, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, 1.5, 0);
        scene.add(player);

        // Create enemies
        const enemies = [];
        function createEnemy() {
            const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
            const enemyMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemy.position.set(Math.random() * 20 - 10, 1, Math.random() * 20 - 10);
            scene.add(enemy);
            enemies.push(enemy);
        }

        // Create projectiles
        const projectiles = [];
        function createProjectile(position, direction) {
            const projectileGeometry = new THREE.SphereGeometry(0.2, 8, 8);
            const projectileMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const projectile = new THREE.Mesh(projectileGeometry, projectileMaterial);
            projectile.position.copy(position);
            projectile.userData = { direction: direction.clone() };
            scene.add(projectile);
            projectiles.push(projectile);
        }

        function updateProjectiles() {
            projectiles.forEach(projectile => {
                projectile.position.add(projectile.userData.direction.clone().multiplyScalar(0.5));
                if (projectile.position.distanceTo(camera.position) > 100) {
                    scene.remove(projectile);
                    projectiles.splice(projectiles.indexOf(projectile), 1);
                }
            });
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                const direction = camera.position.clone().sub(enemy.position).normalize();
                enemy.position.add(direction.multiplyScalar(0.05));
                if (enemy.position.distanceTo(camera.position) < 1) {
                    alert('Game Over!');
                    document.location.reload();
                }
            });
        }

        function handleKeyboard(event) {
            switch (event.code) {
                case 'KeyW': camera.position.z -= 0.5; break;
                case 'KeyS': camera.position.z += 0.5; break;
                case 'KeyA': camera.position.x -= 0.5; break;
                case 'KeyD': camera.position.x += 0.5; break;
            }
        }
