<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rooftop Shooter Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #gameOverOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameOverOverlay button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameOverOverlay">
        <div>
            <h1>Game Over</h1>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Basic setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create rooftop
        const roofGeometry = new THREE.BoxGeometry(30, 1, 30);
        const roofMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
        const roof = new THREE.Mesh(roofGeometry, roofMaterial);
        roof.position.y = 1;
        scene.add(roof);

        // Create city background
        const cityTexture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/3/3c/Manhattan_Skyline_2012.jpg');
        const cityMaterial = new THREE.MeshBasicMaterial({ map: cityTexture, side: THREE.BackSide });
        const cityGeometry = new THREE.BoxGeometry(1000, 1000, 1);
        const city = new THREE.Mesh(cityGeometry, cityMaterial);
        city.position.z = -500;
        scene.add(city);

        // Create player (shooter)
        // This object represents the player's position but won't be visible
        const playerGeometry = new THREE.BoxGeometry(1, 1.5, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff, visible: false }); // Invisible player
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, 1.5, 0);
        scene.add(player);

        // Create enemies
        const enemies = [];
        function createEnemy() {
            const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
            const enemyMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemy.position.set(Math.random() * 20 - 10, 1, Math.random() * 20 - 10);
            scene.add(enemy);
            enemies.push(enemy);
        }

        // Create projectiles
        const projectiles = [];
        function createProjectile(position, direction) {
            const projectileGeometry = new THREE.SphereGeometry(0.2, 8, 8);
            const projectileMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const projectile = new THREE.Mesh(projectileGeometry, projectileMaterial);
            projectile.position.copy(position);
            projectile.userData = { direction: direction.clone() };
            scene.add(projectile);
            projectiles.push(projectile);
        }

        function updateProjectiles() {
            projectiles.forEach(projectile => {
                projectile.position.add(projectile.userData.direction.clone().multiplyScalar(0.5));
                if (projectile.position.distanceTo(camera.position) > 100) {
                    scene.remove(projectile);
                    projectiles.splice(projectiles.indexOf(projectile), 1);
                }
            });
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                const direction = camera.position.clone().sub(enemy.position).normalize();
                enemy.position.add(direction.multiplyScalar(0.05));
                if (enemy.position.distanceTo(camera.position) < 1) {
                    showGameOver();
                }
            });
        }

        function handleKeyboard(event) {
            const moveSpeed = 0.5;
            switch (event.code) {
                case 'KeyW': camera.position.z -= moveSpeed; break;
                case 'KeyS': camera.position.z += moveSpeed; break;
                case 'KeyA': camera.position.x -= moveSpeed; break;
                case 'KeyD': camera.position.x += moveSpeed; break;
            }
        }

        function handleMouseMove(event) {
            const sensitivity = 0.002;
            const angleX = (event.movementX / window.innerWidth) * 2 * Math.PI * sensitivity;
            const angleY = (event.movementY / window.innerHeight) * 2 * Math.PI * sensitivity;

            // Update camera rotation
            camera.rotation.y -= angleX;
            camera.rotation.x -= angleY;
            camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x)); // Limit vertical rotation
        }

        function shoot() {
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            createProjectile(camera.position.clone().add(direction), direction);
        }

        function showGameOver() {
            document.getElementById('gameOverOverlay').style.display = 'flex';
            cancelAnimationFrame(animationId); // Stop the animation loop
        }

        function restartGame() {
            location.reload(); // Reload the page to restart the game
        }

        // Setup initial enemies
        for (let i = 0; i < 5; i++) createEnemy();

        document.addEventListener('keydown', handleKeyboard);
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('click', shoot);

        let gameTime = 0;
        let animationId;

        function animate() {
            animationId = requestAnimationFrame(animate);

            // Increase difficulty over time
            gameTime += 0.01;
            if (gameTime > 1 && enemies.length < 20) {
                for (let i = 0; i < Math.floor(gameTime); i++) {
                    createEnemy();
                }
                gameTime = 0;
            }

            updateEnemies();
            updateProjectiles();

            // Update camera position based on player
            camera.position.set(player.position.x, player.position.y + 1.5, player.position.z + 5);
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start the animation loop
        animate();
    </script>
</body>
</html>
