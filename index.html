<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighter Jet Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #gameOverOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameOverOverlay button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameOverOverlay">
        <div>
            <h1>Game Over</h1>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/PointerLockControls.js"></script>
    <script>
        // Basic setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add basic ambient light
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Add basic directional light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5).normalize();
        scene.add(directionalLight);

        // Create a simple city with buildings
        const buildingGeometry = new THREE.BoxGeometry(2, 10, 2);
        const buildingMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });

        for (let i = 0; i < 100; i++) {
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building.position.set(Math.random() * 100 - 50, 5, Math.random() * 100 - 50);
            scene.add(building);
        }

        // Create a simple fighter jet
        const jetGeometry = new THREE.ConeGeometry(1, 3, 4);
        const jetMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const jet = new THREE.Mesh(jetGeometry, jetMaterial);
        jet.rotation.x = Math.PI / 2;
        jet.position.y = 1;
        scene.add(jet);

        // Create enemies
        const enemies = [];
        function createEnemy() {
            const enemyGeometry = new THREE.SphereGeometry(1, 8, 8);
            const enemyMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemy.position.set(Math.random() * 100 - 50, 5, Math.random() * 100 - 50);
            scene.add(enemy);
            enemies.push(enemy);
        }

        // Create projectiles
        const projectiles = [];
        function createProjectile(position, direction) {
            const projectileGeometry = new THREE.SphereGeometry(0.2, 8, 8);
            const projectileMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 });
            const projectile = new THREE.Mesh(projectileGeometry, projectileMaterial);
            projectile.position.copy(position);
            projectile.userData = { direction: direction.clone() };
            scene.add(projectile);
            projectiles.push(projectile);
        }

        function updateProjectiles() {
            projectiles.forEach(projectile => {
                projectile.position.add(projectile.userData.direction.clone().multiplyScalar(1));
                if (projectile.position.distanceTo(camera.position) > 200) {
                    scene.remove(projectile);
                    projectiles.splice(projectiles.indexOf(projectile), 1);
                }
            });
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                // Simple AI: move towards the jet
                const direction = camera.position.clone().sub(enemy.position).normalize();
                enemy.position.add(direction.multiplyScalar(0.1));
                if (enemy.position.distanceTo(camera.position) < 3) {
                    showGameOver();
                }
            });
        }

        function shoot() {
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            createProjectile(camera.position.clone().add(direction.multiplyScalar(2)), direction);
        }

        function showGameOver() {
            document.getElementById('gameOverOverlay').style.display = 'flex';
            controls.unlock();
            cancelAnimationFrame(animationId); // Stop the animation loop
        }

        function restartGame() {
            location.reload(); // Reload the page to restart the game
        }

        // Setup initial enemies
        for (let i = 0; i < 10; i++) createEnemy();

        document.addEventListener('click', shoot);

        const controls = new THREE.PointerLockControls(camera, renderer.domElement);
        scene.add(controls.getObject());

        // Jet controls
        let speed = 0.1;
        function updateJet() {
            const forward = new THREE.Vector3();
            controls.getObject().getWorldDirection(forward);
            jet.position.add(forward.multiplyScalar(speed));
        }

        let gameTime = 0;
        let animationId;

        function animate() {
            animationId = requestAnimationFrame(animate);

            updateJet();
            updateEnemies();
            updateProjectiles();

            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start the animation loop
        animate();

        // Enable PointerLockControls
        document.addEventListener('click', () => {
            controls.lock();
        });
    </script>
</body>
</html>
