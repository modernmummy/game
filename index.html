<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; background: #000; }
        #gameOverOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameOverOverlay button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameOverOverlay">
        <div>
            <h1>Game Over</h1>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Paddle settings
        const paddleWidth = 10;
        const paddleHeight = 100;
        const paddleSpeed = 10;

        // Ball settings
        const ballSize = 10;
        let ballSpeedX = 5;
        let ballSpeedY = 3;
        let difficultyIncreaseInterval = 5; // Increase difficulty every 5 hits
        let hitCount = 0;

        // Paddle and Ball positions
        const playerPaddle = {
            x: 10,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight
        };

        const opponentPaddle = {
            x: canvas.width - 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: ballSize
        };

        // Game state
        let isGameOver = false;

        // Event listener for paddle movement
        document.addEventListener('keydown', (event) => {
            if (event.code === 'ArrowUp') {
                playerPaddle.y = Math.max(0, playerPaddle.y - paddleSpeed);
            } else if (event.code === 'ArrowDown') {
                playerPaddle.y = Math.min(canvas.height - paddleHeight, playerPaddle.y + paddleSpeed);
            }
        });

        function restartGame() {
            location.reload(); // Reload the page to restart the game
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            ctx.fillStyle = 'white';
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            ctx.fillRect(opponentPaddle.x, opponentPaddle.y, opponentPaddle.width, opponentPaddle.height);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }

        function update() {
            if (isGameOver) return;

            // Update ball position
            ball.x += ballSpeedX;
            ball.y += ballSpeedY;

            // Ball collision with top and bottom walls
            if (ball.y - ball.size <= 0 || ball.y + ball.size >= canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball collision with paddles
            if (
                (ball.x - ball.size <= playerPaddle.x + playerPaddle.width &&
                ball.y >= playerPaddle.y &&
                ball.y <= playerPaddle.y + playerPaddle.height) ||
                (ball.x + ball.size >= opponentPaddle.x &&
                ball.y >= opponentPaddle.y &&
                ball.y <= opponentPaddle.y + opponentPaddle.height)
            ) {
                ballSpeedX = -ballSpeedX;
                hitCount++;

                // Increase difficulty every few hits
                if (hitCount % difficultyIncreaseInterval === 0) {
                    ballSpeedX *= 1.1; // Increase speed by 10%
                    ballSpeedY *= 1.1; // Increase speed by 10%
                }
            }

            // Ball out of bounds (left and right sides)
            if (ball.x - ball.size <= 0 || ball.x + ball.size >= canvas.width) {
                showGameOver();
            }

            // Move opponent paddle
            if (ball.y < opponentPaddle.y + opponentPaddle.height / 2) {
                opponentPaddle.y = Math.max(0, opponentPaddle.y - paddleSpeed * 0.7); // Adjust speed for opponent paddle
            } else {
                opponentPaddle.y = Math.min(canvas.height - paddleHeight, opponentPaddle.y + paddleSpeed * 0.7); // Adjust speed for opponent paddle
            }
        }

        function showGameOver() {
            isGameOver = true;
            document.getElementById('gameOverOverlay').style.display = 'flex';
        }

        function gameLoop() {
            if (isGameOver) return;

            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // Handle window resizing
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            playerPaddle.y = canvas.height / 2 - paddleHeight / 2;
            opponentPaddle.y = canvas.height / 2 - paddleHeight / 2;
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
        });
    </script>
</body>
</html>
