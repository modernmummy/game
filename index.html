<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #87CEEB; /* Sky blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            background: #87CEEB; /* Sky blue */
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            // Game constants
            const GRAVITY = 0.4;
            const JUMP_STRENGTH = 5;
            const PIPE_WIDTH = 50;
            const PIPE_SPACING = 200;
            const BIRD_RADIUS = 12;
            const GAP_HEIGHT = 150; // Gap height between pipes
            const FIREBALL_RADIUS = 10;
            const FIREBALL_INTERVAL = 100; // Frames between new fireballs
            const FIREBALL_SPEED = 4;

            // Game variables
            let birdY = canvas.height / 2;
            let birdVelocity = 0;
            let pipes = [];
            let fireballs = [];
            let score = 0;
            let gameOver = false;
            let fireballTimer = 0;

            function createPipe() {
                const maxTopHeight = canvas.height - GAP_HEIGHT - 50; // Prevents top pipe from being too small
                const topHeight = Math.random() * maxTopHeight;
                const bottomHeight = canvas.height - topHeight - GAP_HEIGHT;

                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    bottomHeight: bottomHeight
                });
            }

            function createFireball() {
                fireballs.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - FIREBALL_RADIUS * 2) + FIREBALL_RADIUS
                });
            }

            function drawBird() {
                ctx.beginPath();
                ctx.arc(50, birdY, BIRD_RADIUS, 0, Math.PI * 2);
                ctx.fillStyle = 'yellow';
                ctx.fill();
                ctx.closePath();
            }

            function drawPipes() {
                ctx.fillStyle = 'green';
                pipes.forEach(pipe => {
                    ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                    ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight, PIPE_WIDTH, pipe.bottomHeight);
                });
            }

            function drawFireballs() {
                ctx.fillStyle = 'red';
                fireballs.forEach(fireball => {
                    ctx.beginPath();
                    ctx.arc(fireball.x, fireball.y, FIREBALL_RADIUS, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.closePath();
                });
            }

            function updatePipes() {
                pipes.forEach(pipe => {
                    pipe.x -= 2;
                });

                if (pipes.length && pipes[0].x < -PIPE_WIDTH) {
                    pipes.shift();
                    score++;
                }

                if (Math.random() < 0.01 && !gameOver) {
                    createPipe();
                }
            }

            function updateFireballs() {
                fireballs.forEach(fireball => {
                    fireball.x -= FIREBALL_SPEED;
                });

                if (fireballs.length && fireballs[0].x < -FIREBALL_RADIUS) {
                    fireballs.shift();
                }

                if (fireballTimer <= 0 && !gameOver) {
                    createFireball();
                    fireballTimer = FIREBALL_INTERVAL;
                }

                fireballTimer--;
            }

            function detectCollisions() {
                pipes.forEach(pipe => {
                    if (50 + BIRD_RADIUS > pipe.x && 50 - BIRD_RADIUS < pipe.x + PIPE_WIDTH) {
                        if (birdY - BIRD_RADIUS < pipe.topHeight || birdY + BIRD_RADIUS > canvas.height - pipe.bottomHeight) {
                            gameOver = true;
                        }
                    }
                });

                if (birdY + BIRD_RADIUS > canvas.height || birdY - BIRD_RADIUS < 0) {
                    gameOver = true;
                }

                fireballs.forEach(fireball => {
                    const dx = fireball.x - 50;
                    const dy = fireball.y - birdY;
                    if (Math.sqrt(dx * dx + dy * dy) < BIRD_RADIUS + FIREBALL_RADIUS) {
                        gameOver = true;
                    }
                });
            }

            function drawScore() {
                ctx.font = '20px Arial';
                ctx.fillStyle = 'black';
                ctx.fillText(`Score: ${score}`, 10, 20);
            }

            function update() {
                if (gameOver) return;

                birdVelocity += GRAVITY;
                birdY += birdVelocity;

                updatePipes();
                updateFireballs();
                detectCollisions();

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                drawBird();
                drawPipes();
                drawFireballs();
                drawScore();

                requestAnimationFrame(update);
            }

            canvas.addEventListener('click', () => {
                if (!gameOver) {
                    birdVelocity = -JUMP_STRENGTH;
                } else {
                    // Restart game if clicked after game over
                    pipes = [];
                    fireballs = [];
                    birdY = canvas.height / 2;
                    birdVelocity = 0;
                    score = 0;
                    gameOver = false;
                    fireballTimer = 0;
                    createPipe();
                }
            });

            // Start the game
            createPipe();
            update();
        });
    </script>
</body>
</html>
