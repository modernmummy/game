<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Gauntlet</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000; /* Change to black for a darker background */
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 24px;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreboard">
            <p id="score">Score: 0</p>
        </div>
    </div>
    <div id="game-over">
        <p id="final-score">Final Score: 0</p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script>
        // game.js

        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const gameOverElement = document.getElementById('game-over');
            const finalScoreElement = document.getElementById('final-score');

            let score = 0;
            let gameInterval;
            let platforms = [];
            let missiles = [];
            let player = { x: canvas.width / 2, y: canvas.height - 60, width: 30, height: 30, dy: 0, jumpPower: -15 };
            let keys = {};
            let scrollY = 0;
            let platformGenerationThreshold = 100;
            let platformDifficulty = 1;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function startGame() {
                resizeCanvas();
                score = 0;
                scoreElement.textContent = `Score: ${score}`;
                gameOverElement.style.display = 'none';

                player.x = canvas.width / 2;
                player.y = canvas.height - 60;
                player.dy = 0;
                scrollY = 0;
                platforms = [];
                missiles = [];
                platformDifficulty = 1;
                createInitialPlatforms();
                gameInterval = setInterval(updateGame, 1000 / 60); // 60 FPS
            }

            function createInitialPlatforms() {
                for (let i = 0; i < 10; i++) {
                    platforms.push({
                        x: Math.random() * canvas.width,
                        y: canvas.height - i * 100 - 50,
                        width: 100,
                        height: 10
                    });
                }
            }

            function generatePlatforms() {
                if (platforms.length === 0 || platforms[platforms.length - 1].y < canvas.height) {
                    for (let i = 0; i < 5; i++) {
                        platforms.push({
                            x: Math.random() * canvas.width,
                            y: platforms[platforms.length - 1].y - (Math.random() * 100 + 60),
                            width: 100 + Math.random() * 50 * platformDifficulty,
                            height: 10
                        });
                    }
                    platformDifficulty += 0.1; // Increase difficulty over time
                }
            }

            function updateGame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Player Movement
                if (keys['ArrowLeft']) player.x -= 5;
                if (keys['ArrowRight']) player.x += 5;
                if (keys[' '] || keys['ArrowUp']) jump();

                player.y += player.dy;
                player.dy += 1; // Gravity

                // Check for collisions with platforms
                let onPlatform = false;
                platforms.forEach((platform, index) => {
                    if (player.x < platform.x + platform.width &&
                        player.x + player.width > platform.x &&
                        player.y + player.height > platform.y &&
                        player.y + player.height < platform.y + platform.height) {
                        player.dy = 0;
                        player.y = platform.y - player.height;
                        onPlatform = true;
                    }
                    if (platform.y > canvas.height) {
                        platforms.splice(index, 1);
                    }
                });

                if (!onPlatform) {
                    // Fall off the screen
                    if (player.y > canvas.height) {
                        endGame();
                    }
                } else {
                    generatePlatforms();
                }

                // Generate new missiles
                if (Math.random() < 0.01) {
                    missiles.push({
                        x: Math.random() * canvas.width,
                        y: scrollY,
                        width: 10,
                        height: 30,
                        speed: 3
                    });
                }

                // Update and render missiles
                missiles.forEach((missile, index) => {
                    missile.y += missile.speed;
                    ctx.fillStyle = 'red';
                    ctx.fillRect(missile.x, missile.y, missile.width, missile.height);

                    // Check for collision with player
                    if (player.x < missile.x + missile.width &&
                        player.x + player.width > missile.x &&
                        player.y < missile.y + missile.height &&
                        player.y + player.height > missile.y) {
                        endGame();
                    }

                    // Remove off-screen missiles
                    if (missile.y > canvas.height) {
                        missiles.splice(index, 1);
                    }
                });

                // Render platforms
                platforms.forEach(platform => {
                    ctx.fillStyle = 'gray';
                    ctx.fillRect(platform.x, platform.y - scrollY, platform.width, platform.height);
                });

                // Render player
                ctx.fillStyle = 'blue';
                ctx.fillRect(player.x, player.y - scrollY, player.width, player.height);

                // Update score
                score++;
                scoreElement.textContent = `Score: ${score}`;

                // Scroll the screen
                if (player.y < canvas.height / 2) {
                    scrollY -= (canvas.height / 2 - player.y) / 10;
                    player.y = canvas.height / 2;
                    platforms.forEach(platform => platform.y -= (canvas.height / 2 - player.y) / 10);
                }
            }

            function jump() {
                if (player.dy === 0) {
                    player.dy = player.jumpPower;
                }
            }

            function endGame() {
                clearInterval(gameInterval);
                finalScoreElement.textContent = `Final Score: ${score}`;
                gameOverElement.style.display = 'block';
            }

            function restartGame() {
                startGame();
            }

            // Handle key presses
            window.addEventListener('keydown', (e) => {
                keys[e.key] = true;
            });

            window.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });

            // Resize the canvas on window resize
            window.addEventListener('resize', resizeCanvas);

            // Start the game when the document is ready
            startGame();
        });
    </script>
</body>
</html>
