<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Platform Jumper</title>
    <style>
        body { margin: 0; }
        canvas { display: block; background: #87CEEB; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = { x: canvas.width / 2, y: canvas.height - 50, width: 50, height: 50, speed: 5, dy: 0, jumpPower: -12, jumping: false };
        const platforms = [];
        const missiles = [];
        const platformWidth = 150;
        const platformHeight = 10;
        const platformSpacing = 200; // space between new platforms
        let keys = {};

        function setup() {
            // Initial platforms
            for (let i = 0; i < 3; i++) {
                platforms.push(createPlatform(i * (platformWidth + platformSpacing)));
            }

            document.addEventListener('keydown', (e) => keys[e.code] = true);
            document.addEventListener('keyup', (e) => keys[e.code] = false);

            window.requestAnimationFrame(gameLoop);
        }

        function createPlatform(x) {
            return {
                x: x,
                y: canvas.height - (Math.random() * 200 + 100),
                width: platformWidth,
                height: platformHeight
            };
        }

        function update() {
            // Player controls
            if (keys['ArrowLeft']) player.x -= player.speed;
            if (keys['ArrowRight']) player.x += player.speed;
            if (keys['Space'] && !player.jumping) {
                player.dy = player.jumpPower;
                player.jumping = true;
            }

            // Gravity
            player.y += player.dy;
            player.dy += 0.5;

            // Collision with ground
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.jumping = false;
            }

            // Collision with platforms
            let onPlatform = false;
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height) {
                    player.y = platform.y - player.height;
                    player.dy = 0;
                    player.jumping = false;
                    onPlatform = true;
                }
            });

            if (!onPlatform && player.y + player.height >= canvas.height) {
                alert('Game Over!');
                document.location.reload();
            }

            // Platform management
            platforms.forEach(platform => {
                if (platform.y > canvas.height) {
                    platforms.shift();
                    platforms.push(createPlatform(platforms[platforms.length - 1].x + platformSpacing));
                }
            });

            // Missile generation
            if (Math.random() < 0.02) {
                missiles.push({ x: Math.random() * canvas.width, y: 0, width: 10, height: 20, speed: 4 });
            }

            // Missile movement and collision
            missiles.forEach(missile => {
                missile.y += missile.speed;
                if (missile.y > canvas.height) {
                    missiles.splice(missiles.indexOf(missile), 1);
                }

                if (player.x < missile.x + missile.width &&
                    player.x + player.width > missile.x &&
                    player.y < missile.y + missile.height &&
                    player.y + player.height > missile.y) {
                    alert('Game Over!');
                    document.location.reload();
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'green';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = 'brown';
            platforms.forEach(platform => ctx.fillRect(platform.x, platform.y, platform.width, platform.height));

            ctx.fillStyle = 'red';
            missiles.forEach(missile => ctx.fillRect(missile.x, missile.y, missile.width, missile.height));
        }

        function gameLoop() {
            update();
            draw();
            window.requestAnimationFrame(gameLoop);
        }

        setup();
    </script>
</body>
</html>
