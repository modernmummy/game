<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Camera Movement</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup basic scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a sphere to represent the central point
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Initial camera settings
        let radius = 10;
        let angle = 0;
        const speed = 0.1;
        const sensitivity = 0.002; // Mouse sensitivity
        let forwardBackward = 0; // To store movement direction

        // Mouse control variables
        let mouseX = 0;
        let mouseY = 0;

        // Event listeners for keyboard and mouse
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowUp') forwardBackward = 1;
            if (e.code === 'ArrowDown') forwardBackward = -1;
        });
        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowUp' || e.code === 'ArrowDown') forwardBackward = 0;
        });

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = - (e.clientY / window.innerHeight) * 2 + 1;
        });

        function animate() {
            requestAnimationFrame(animate);

            // Update camera position based on mouse movement
            angle += mouseX * sensitivity;
            radius += mouseY * sensitivity;

            // Limit radius to prevent camera from getting too close or too far
            radius = Math.max(5, Math.min(radius, 50));

            // Update camera position
            camera.position.x = radius * Math.cos(angle);
            camera.position.z = radius * Math.sin(angle);
            camera.position.y = Math.max(2, Math.min(10, camera.position.y)); // Keep camera above ground

            // Move forward or backward
            const forwardVector = new THREE.Vector3(
                Math.sin(angle) * forwardBackward * speed,
                0,
                Math.cos(angle) * forwardBackward * speed
            );
            camera.position.add(forwardVector);

            // Look at the center point (sphere)
            camera.lookAt(sphere.position);

            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start the animation loop
        animate();
    </script>
</body>
</html>
